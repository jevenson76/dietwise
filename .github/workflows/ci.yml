name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript check
      run: npx tsc --noEmit
      
    - name: Run linting
      run: npm run lint || echo "No lint script found"
      
    - name: Run tests
      run: npm test || echo "No test script found"

  build-web:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for production
      run: npm run build
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: dist/
        retention-days: 7

  build-android:
    runs-on: ubuntu-latest
    needs: build-web
    if: github.ref == 'refs/heads/main' || contains(github.event.head_commit.message, '[mobile]')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm ci
      
    - name: Install Capacitor
      run: |
        npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/camera
        
    - name: Initialize Capacitor (if not exists)
      run: |
        if [ ! -f "capacitor.config.ts" ]; then
          npx cap init DietWise com.wizardtech.dietwise --web-dir=dist
        fi
        
    - name: Build web assets
      run: npm run build
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: Add Android platform
      run: |
        if [ ! -d "android" ]; then
          npx cap add android
        fi
        
    - name: Copy web assets
      run: npx cap copy android
      
    - name: Update Android project
      run: npx cap update android
      
    - name: Build Android Debug APK
      run: |
        cd android
        ./gradlew assembleDebug
        
    - name: Upload Android artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: android/app/build/outputs/apk/debug/
        retention-days: 7

  build-ios:
    runs-on: macos-latest
    needs: build-web
    if: github.ref == 'refs/heads/main' || contains(github.event.head_commit.message, '[mobile]')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Capacitor
      run: |
        npm install @capacitor/core @capacitor/cli @capacitor/ios @capacitor/camera
        
    - name: Initialize Capacitor (if not exists)
      run: |
        if [ ! -f "capacitor.config.ts" ]; then
          npx cap init DietWise com.wizardtech.dietwise --web-dir=dist
        fi
        
    - name: Build web assets
      run: npm run build
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: Add iOS platform
      run: |
        if [ ! -d "ios" ]; then
          npx cap add ios
        fi
        
    - name: Copy web assets
      run: npx cap copy ios
      
    - name: Update iOS project
      run: npx cap update ios
      
    - name: Build iOS project
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -destination 'platform=iOS Simulator,name=iPhone 14' build
        
    - name: Upload iOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: ios/App/build/
        retention-days: 7