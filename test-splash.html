<!DOCTYPE html>
<html>
<head>
    <title>Splash Screen Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce {
            animation: bounce 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="fixed inset-0 z-50 flex items-center justify-center bg-gradient-to-br from-green-400 via-blue-500 to-purple-600">
        <div class="text-center z-10">
            <div class="mb-8 flex items-center justify-center">
                <div class="bg-white rounded-full p-6 shadow-2xl mb-4">
                    <div class="w-20 h-20 bg-green-500 rounded-full"></div>
                </div>
            </div>
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-4 tracking-wide">DietWise</h1>
            <p class="text-xl md:text-2xl text-white/90 font-light tracking-wide">Your Personal Health Companion</p>
            <div class="mt-12 flex justify-center">
                <div class="flex space-x-2">
                    <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                    <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                    <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
